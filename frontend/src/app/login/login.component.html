<head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      </head>
    
    
      <body style="background-image: url('./assets/images/login/background.jpg'); ;"> 
        
        <nav class="navbar navbar-inverse  navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" style="color: white; font-style:italic; font-family:fantasy; font-size: 18px;">My Diary</a>
            </div>
            <ul class="nav navbar-nav">
              <li ><a routerLink= "/home"  style="color:crimson; font-style:italic; font-family:fantasy; font-size: 18px;">Home</a></li>
              <li class="active"><a routerLink= "/login"  style="color:crimson; font-style:italic; font-family:fantasy; font-size: 18px;">Login</a></li>
              <li><a routerLink= "/register" style="color:crimson; font-style:italic; font-family:fantasy; font-size: 18px;">Register</a></li>
              <li><a routerLink= "/profile" style="color:crimson; font-style:italic; font-family:fantasy; font-size: 18px;">My Profile</a></li>
            </ul>
          </div>
        </nav>
        

          <!-- ---------------Nav Bar Ends------------------ -->
          <div class="jumbotron jumbotron-fluid" style ="background-color: rgba(42, 42, 82, 0.432); border-radius: 10px; box-shadow: 0 0 30px red;">
              <div class="container" style ="background-color:rgb(96, 161, 235) ; border-radius: 15px; box-shadow: 0 0 30px yellow;">
                <h1>Welcome</h1>
                <p>Please Login to continue!</p>
              </div>
            </div>

            <!-- ---------------Heading Ends------------------ -->

        <div class = "login_container">
          <mat-card class="example-card" style = "background-color: rgba(255, 255, 255, 0.952);;">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Login</mat-card-title>
                <mat-card-subtitle>Enter Details</mat-card-subtitle>
              </mat-card-header>
              <mat-card-actions>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

                    <div>
                      
                      <mat-form-field class="example-full-width">
                        
                        <input matInput placeholder="login" value="Login-ID" id="login" type="text" formControlName="login">
                      </mat-form-field>
                    </div>

                    <div>
                      
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="password" value="Password" id="password" type="password" formControlName="password">
                      </mat-form-field>

                      
                          <mat-checkbox class="example-margin" (change)="checkCheckBoxvalue($event)" >Remember Me</mat-checkbox>
                         
                          
                      
                    </div>
                   
                    <button class="button" type="submit" mat-raised-button color="primary">Login</button>

                  </form>
                </mat-card-actions>
            </mat-card>
          </div>
                  
      
    
    
    
      
    
    
    
      </body>
